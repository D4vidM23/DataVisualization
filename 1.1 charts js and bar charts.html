<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
 <script
         src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
         integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"></script>

 <div style="width: 300px"><canvas id="myChart"></canvas></div>

<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type:'bar',
        data: {
            labels: ['Green','Red','Blue','Yellow'],
            datasets: [{
                label:'# of votes',
                data: [2, 12, 10, 6],
                backgroundColor: [
                    'rgba(190, 225, 30, 0.2)',
                    'rgba(225, 99, 132, 0.2)',
                    'rgba(30, 30, 225, 0.2)',
                    'rgba(229, 235, 52, 0.3)'

                ],
                borderColor: [
                    'rgba(190, 255, 30, 1)',
                    'rgba(225, 99, 132, 1)',
                    'rgba(30, 30, 255, 1)',
                    'rgba(229, 255, 52, 1)'
                ],
                borderWidth: 1
            }]
        },
        options:{
            scale: {
                y: {
                    beginAtZero:true
                }
            },
            indexAxis: 'y'
        }
    });
</script>

</body>
</html>
